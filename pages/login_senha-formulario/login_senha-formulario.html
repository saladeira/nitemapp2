    <form class="formulario" method="post" id="formulario-trocar" accept-charset="utf-8">

      </div>

      <div class="input-holder">
        <input class="text-field" id="senha-trocar-2" type="senha" name="senha-trocar-2" value="" autocomplete="off" placeholder="Repetir nova senha">

      </div>

    </form>

    <div class="button-group">
      <button type="submit" name="bt-salvar" id="bt-salvar" class="button block main regular">Salvar nova senha <i class="fas"></i></button>
    </div>
